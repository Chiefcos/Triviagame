<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style/style.css" type="text/css" />
    <title>Trivia Game</title>
  </head>
  <body>
    <!-- This is the start screen -->
    <div id="startscreen" class="container mt-5 rounded text-center">
      <h2 class="center-text">Welcome to the Trivia Game</h2>
      <button id="start" class="btn btn-danger"><h3>Start</h3></button>
    </div>

    <!-- This is the question screen -->
    <div id="questionscreen" class="container mt-5 rounded text-center">
      <h3 id="timer" class="timer position-absolute"></h3>
      <div class="row justify-content-center mt-5">
        <div id="question" class="col-md-6 mt-5 mb-5"></div>
      </div>
      <div class="row justify-content-center mb-5">
        <div id="answer" class="col-md-6 mt-5"></div>
      </div>
    </div>

    <!-- This is the gameover screen -->
    <div id="gameover" class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-md-6 text-center">
          <h2 class="gameover">Game Over</h2>
        </div>
      </div>
      <div class="row mt-5 justify-content-center">
        <div id="game-score" class="col-md-6 text-center p-3">
          <h3 id="correct-answers" class="answer"></h3>
          <h3 id="incorrect-answers" class="answer"></h3>
        </div>
        <button id="retry" class="btn btn-danger"><h3>Retry</h3></button>
      </div>
    </div>

    <!-- These are the correct and incorrect answers and timeout -->
    <div id="show-answer" class="container">
      <div class="row justify-content-center mt-5">
        <div id="show-incorrect" class="col-md-6 text-center mt-5">
          <h3>
            Incorrect answer the correct answer is:
            <h3 id="incorrected"></h3>
          </h3>
        </div>
        <div id="show-correct" class="col-md-6 text-center mt-5">
          <h3>Correct answer!!</h3>
        </div>
        <div id="times-up" class="col-md-6 text-center mt-5">
          <h3>Times Up! the correct answer is <span class="correct"></span></h3>
        </div>
      </div>
    </div>

    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
